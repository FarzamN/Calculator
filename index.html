<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator">
        <div class="top">
            <i class="fas fa-chevron-left"></i>
            <div class="charge" style="margin-right: 10px;"></div>
            <div class="charge"></div>
            <div class="charge"></div>
        </div>
        <div class="history" id="past" >100</div>
      <input class="screen" id="show" type="text" placeholder="00"/>
        <div class="row-1">
          <button class="ops" id="C">C</button>
          <button class="ops" id="+">+/=</button>
          <button class="ops" id="%">%</button>
          <button class="ops" id="/">/</button>
        </div>
        <div class="row-2">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="ops" id="*">*</button>
        </div>
        <div class="row-3">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="ops" id="-">-</button>
        </div>
        <div class="row-4">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="ops" id="+">+</button>
        </div>
        <div class="row-5">
          <button class="number" id="0">0</button>
          <button class="ops" id=".">.</button>
          <button class="ops" id="?">?</button>
          <button class="ops" id="="
            style="
              background-color: #c45151;
              color: #f3c8c8;             
              font-size: 2rem;
              font-weight: bolder;
              box-shadow:  1px 0.7px 8px 2px rgb(0, 0, 0);
              "
          >
            =
          </button>
        </div>
    </div>
  <script src="script.js"></script>
  <script>
   
  </script>
  </body>
</html>
